<!DOCTYPE html>
<html>

<head>
    <title>Mouse Event Example</title>
    <script type="text/javascript">
        function handleClick() {
            alert("You clicked the button!");
        }
    </script>
</head>

<body>
    <h1>Mouse Event :-</h1>
    <button onclick="handleClick()">Click me</button>
</body>

</html>
