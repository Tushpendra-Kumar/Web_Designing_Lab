<!DOCTYPE html>
<html>

<head>
    <title>CSS Color Examples</title>
    <style>
        .text {
            color: brown;
        }

        .green-bg {
            background-color: skyblue;
        }

        .blue-border {
            border: 2px solid blue;
        }

        .heading {
            color: orange;
        }

        h1,
        p,
        h2 {
            font-size: 37px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1 class="text">This is brown text.</h1>
    <p class="green-bg">This paragraph has a skyblue background.</p>
    <div class="blue-border">
        <p>This paragraph has a blue border.</p>
    </div>
    <h2 class="heading">This heading is orange.</h2>
</body>

</html>
